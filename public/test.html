<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #card-body {
            height: 250px;
            width: 250px;
            border: 2px solid #ddd;
            outline: none;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <button onclick="boldText()">B</button>
    <div id="card-body" contentEditable="true">
        This is div with html tags
    </div>

    <script>


        const getText = () => {
            let textarea = document.getElementById('card-body');
            textarea.focus();
            let range = window.getSelection().getRangeAt(0);
            return range;
        }


        const boldText = () => {
            const text = getText();
            let el = document.createElement("b");
            el.appendChild(text.extractContents());
            text.insertNode(el);
        }
    </script>

</body>

</html>
